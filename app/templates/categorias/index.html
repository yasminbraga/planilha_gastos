{% extends './layout.html'%}

{% block page_title %}
    Categorias
    
    <a class="badge badge-primary"></a>
{% endblock %}


{% block link_new %}
    <a class="btn btn-sm btn-primary" href="{{ url_for('new_categoria')}}">
        <span data-feather="plus"></span>
        <span class="d-none d-md-inline">
            Nova Categoria
        </span>
    </a>
{% endblock %}


{% block content %}
    {% for categoria in categorias %}
        <div class="card mt-2 float-left mb-3 col-12 col-md-3 mr-md-2 col-lg-2">
            <div class="card-body">
                <div class="card-title">
                    <span data-feather="tag"></span>
                    <span class="text-muted text-uppercase" style="font-size: 14px;">
                        {{ categoria.titulo }}
                    </span>   
                </div>
                <p class="card-text">{{ categoria.descricao }}</p>
                <a class="btn float-left card-link btn-link" href="{{url_for('edit_categoria', id=categoria.id)}}">
                    <span data-feather="edit">Editar</span>
                </a>
                <button class="btn float-right card-link btn-link" onclick=deletar("{{url_for('delete_categoria', id=categoria.id)}}")>
                    <span data-feather="trash-2" class="text-danger">Deletar</span>
                </button>
            </div>
        </div>
    {% endfor %}
{% endblock %}
