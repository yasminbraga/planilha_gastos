<form action="" method="post">
    <div class="row mb-3">
        <div class="col-6">
            <label>Titulo</label>
            <input class="form-control" type="text" name="titulo"  value="{% if categoria %} {{categoria.titulo}} {% endif %}">
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-6">
            <label>Descricao</label>
            <textarea class="form-control" name="descricao" cols="30" rows="5">{% if categoria %} {{categoria.descricao}} {% endif %}</textarea>
        </div>
    </div>
    
    <button class="btn btn-primary" >Salvar</button>
</form>
