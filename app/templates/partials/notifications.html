{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        {% if category == 'danger' %}
            <div class="shadow-sm border-left-3 border-danger text-danger border-right-0 border-top-0 border-bottom-0 alert alert-light alert-dismissible fade show" role="alert" style="position:fixed; z-index: 1040; width: 20rem; right: 20px; top: 50px;" >
            <div class="d-flex align-items-center">
                <span data-feather="x-circle" class="mr-3" style="width: 24px; height:24px;"></span>
                <div>
                <strong>Erro!</strong>
                <br>
                <span>{{ message }}</span>
                </div>
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> 
            </div>
        {% elif category == 'success' %}
            <div class="shadow-sm border-left-3 border-success text-success border-right-0 border-top-0 border-bottom-0 alert alert-light alert-dismissible fade show" role="alert" style="position:fixed; z-index: 1040; width: 20rem; right: 20px; top: 50px;" >
            <div class="d-flex align-items-center">
                <span data-feather="check-circle" class="mr-3" style="width: 24px; height:24px;"></span>
                <div>
                <strong>Sucesso!</strong>
                <br>
                <span>{{ message }}</span>
                </div>
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> 
            </div>
        {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
