<form action="" method="post">
    {{ form.csrf_token }}
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            {{ form.username.label }}
            {{ form.username(class="form-control") }}
        </div>
    </div>
    {% if not editing %}
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                {{ form.password.label }}
                {{ form.password(class="form-control") }}
            </div>
        </div>
    {% endif %}
    <button class="btn btn-primary">Login</button>
</form>
